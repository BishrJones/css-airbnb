<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Guidebooks</title>
</head>

<body>
    <h1>Meet Guidebooks</h1>
    <h3>discover hundred of local spots recommended by Airbnb hosts</h3>
    <div class="container">
        <div class="img-container">
            <img src="img/san-francisco.jpg" alt="San Francisco">
            <div class="center">San Francisco</div>
        </div>
        <div class="img-container">
            <img src="img/new-york.jpg" alt="New York">
            <div class="center">New York</div>
        </div>
        <div class="img-container">
            <img src="img/london.jpg" alt="London">
            <div class="center">London</div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" >See All Guidebooks</button>
    </div>
    <h1>Just for the weekend</h1>
    <h3>Discover new, inspiring places close to home.</h3>
    <div class="container">
        <div class="img-container">
            <img src="img/napa.jpg" alt="Napa">
            <div class="center">Napa</div>
        </div>
        <div class="img-container">
            <img src="img/sonoma.jpg" alt="Sonoma">
            <div class="center">Sono</div>
        </div>
        <div class="img-container">
            <img src="img/san-francisco-2.jpg" alt="San Francisco">
            <div class="center">San Francisco</div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" >See All Destination</button>
    </div>
    
</body>

</html>
